- defaults:
        link:
                  relink: true

- clean: ['~']

- link:
        ~/.proto/: '.proto/'
        ~/.tmux.conf: .tmux.conf
        ~/.bashrc_local: .bashrc
        ~/.bash_profile: .bash_profile
        ~/.alias: .alias
        ~/.vimrc.vundle: .vimrc.vundle
        ~/.vimrc: .vimrc
        ~/.inputrc: .inputrc
        ~/.gitconfig: .gitconfig

- shell:
      - [git submodule update --init --recursive, Installing submodules]
      - echo "source ~/.bashrc_local;" >> ~/.bashrc
